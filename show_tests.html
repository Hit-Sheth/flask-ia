<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div>
            <h1>List of Tests</h1>
            <form action="/show_tests" method="POST">
                <label for="Subject">Enter Subject Name</label>
                <input type = "text" name = "Subject" placeholder = "Enter Subject" required>
                <button type="submit" name="List the Tests">List the Tests</button>
            </form>
        </div>
        <div>
            <h2>Test Details</h2>
            <form action="/show_tests" method="POST">
                <table>
                    <tr>
                        <th>Test Name</th>
                        <th>Out of</th> 
                        <th>Select</th>
                    </tr>
                    {% if tests %}
                        {% for row in tests %}
                            <tr>
                                <td>{{ row.test_name }}</td>
                                <td>{{ row.out_of }}</td>
                                <td><input type="radio" name="Test" value="{{ row.test_id }}" required></td>
                            </tr>
                        {% endfor %}
                    {% endif %}
                </table>
                <button type="submit" name="Show Result">Show Result</button> 
            </form>
            
    </body>
</html>
